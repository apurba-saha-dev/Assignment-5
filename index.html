<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="max-w-[1280px] bg-white mx-auto">
    <!-- Header Section Starts -->
    <section>
        <div class=" h-[100px] pr-[60px] flex items-center justify-between">

            <div class="left_div ml-[60px] flex items-center gap-2.5">
                <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="">
                <p class="h-[45px] text-[#006747] roboto_font font-extrabold">Emergency <br> Service</p>
            </div>
            <div class="right_div flex items-center gap-5">

                <!-- Heart Counter -->
                <div class="flex items-center gap-2 px-7 h-[52px] rounded-[50px] bg-[#ecfff0]">
                    <p class="text-sm font-extrabold inter_font text-[16px]">0</p>
                    <img class="w-5 h-5" src="./assets/heart.png" alt="">
                </div>
                <!-- Coin Counter -->
                <div class="flex items-center gap-2 px-7 h-[52px] rounded-[50px] bg-[#ecfff0]">
                    <p class="text-sm font-extrabold inter_font text-[16px]">100</p>
                    <img class="w-5 h-5" src="./assets/coin.png" alt="">
                </div>
                <!-- Button -->
                <div class="flex items-center justify-center px-7 h-[52px] rounded-[50px] bg-[#00A63E] text-white font-bold">
                    <p class="inter_font font-semibold">2 Copy</p>
                </div>

            </div>
        </div>
    </section>
    <!-- Header Section Ends -->

    <!-- Emergency Dictionary Section Starts -->
    <section>
        <div class="flex items-center justify-center text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <div>
                <img class="mx-auto pt-[21px] h-[105px] w-[92px]" src="./assets/logo-dark.png" alt="">
                <h1 class="hind_madurai_font h-[55px] font-bold text-[40px] text-white my-[11px]">Emergency Service Directory</h1>
                <p class="hind_madurai_font font-semibold text-[20px] text-white mb-[21px]">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
                </p>
            </div>
        </div>

    </section>
    <!-- Emergency Dictionary Section Ends -->
</body>

</html>
